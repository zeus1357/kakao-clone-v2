<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
    </div>
    <header class="header">
        <div class="header__back-btn">
            <a href="index.html" clasee="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
        </div>
        <div class="header__header-column"></div>
            <h1 class="header__title">Best Friend</h1>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <div class="header__icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2019</span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="g-avatar message__avatar" alt="">
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__buble">
                        Congrats I love you!
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__buble">
                        Thank you see you soon!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="char__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="char__write-column">
            <input type="text" placeholer="Send Message" class="chat__write-input" />
        </div>
        <div class="char__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smale-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
