<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
    </div>
    <header class="header">
        <div class="header__header-column"></div>
            <h1 class="header__title">Friends</h1>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon"></span>
                <i class="fas fa-cog"></i>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="firend_column">
                    <img src="images/avatar.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="firend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                        <span class="firend__status">
                            nomadcoders.co
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends_plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend friend">
                <div class="friends__column">
                    <img src="images/avatar.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="firend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend_column">
                    <img src="images/avatar.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="firend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                        <span class="firend__status">
                            nomadcoders.co
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend__now-listening">
                        <span>
                                FTISLANT (FT NomadCoder)
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="Friends.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>

        </ul>
    </nav>
</body>
</html>
